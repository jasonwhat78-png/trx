<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Forest Website</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <section class="bg bg1">
    <h1 class="welcome-text">Welcome to Usanii Wasanaa</h1>

    <!-- ðŸ‘‡ M-Pesa Payment Box -->
    <div class="mpesa-box">
      <h2>Pay with M-Pesa</h2>
      <ol>
        <li>Go to <strong>M-Pesa</strong> on your phone</li>
        <li>Select <strong>Send Money</strong></li>
        <li>Enter phone number: <strong id="mpesa-number">0704167254</strong></li>
        <li>Enter the amount</li>
        <li>Confirm and send</li>
      </ol>
      <button onclick="copyNumber()">ðŸ“‹ Copy Number</button>
    </div>
  </section>

  <section class="bg bg2">
    <h1 class="welcome-text">Second Background Section</h1>
  </section>

  <script>
  function copyNumber() {
    const num = document.getElementById("mpesa-number").innerText;
    navigator.clipboard.writeText(num);
    alert("M-Pesa number copied: " + num);
  }
  </script>

  <style>
  .mpesa-box {
    background: #f0f9f4;
    border: 2px solid #1ba548;
    padding: 20px;
    border-radius: 12px;
    font-family: Arial, sans-serif;
    width: fit-content;
    margin-top: 20px;
  }
  .mpesa-box h2 {
    color: #1ba548;
    margin-bottom: 10px;
  }
  .mpesa-box button {
    margin-top: 10px;
    background: #1ba548;
    color: white;
    border: none;
    padding: 8px 14px;
    border-radius: 6px;
    cursor: pointer;
    font-size: 14px;
  }
  .mpesa-box button:hover {
    background: #148c3d;
  }
  </style>
</body>
</html>
